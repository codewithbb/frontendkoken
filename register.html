<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Account maken</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <a class="back" href="index.html">‚Üê Terug</a>
    <h1>Account maken</h1>

    <form id="form" class="panel" style="max-width:520px;">
      <label>Email</label>
      <input class="input" name="email" type="email" required />

      <label>Naam</label>
      <input class="input" name="display_name" type="text" required />

      <label>Wachtwoord (min. 8 tekens)</label>
      <input class="input" name="password" type="password" minlength="8" required />

      <button class="btn" type="submit">Maak account</button>

      <div id="msg" class="alert hidden"></div>
    </form>
  </main>

  <script>
    const API_BASE = "http://127.0.0.1:5000";
    const form = document.getElementById("form");
    const msg = document.getElementById("msg");

    function show(text, ok=false){
      msg.textContent = text;
      msg.classList.remove("hidden");
      msg.classList.toggle("alert-error", !ok);
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.classList.add("hidden");

      const data = Object.fromEntries(new FormData(form).entries());

      const res = await fetch(`${API_BASE}/auth/register`, {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        credentials: "include",
        body: JSON.stringify(data)
      });

      const body = await res.json().catch(() => ({}));
      if (!res.ok) return show(body.error || "Registreren mislukt");

      show("Account aangemaakt! Je bent nu ingelogd.", true);
      setTimeout(() => window.location.href = "index.html", 600);
    });
  </script>
</body>
</html>
