<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Recept | Details</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="theme-light">
  <header class="container header">
    <div>
      <a class="back" href="index.html">← Terug naar overzicht</a>
      <h1 id="title">Recept laden…</h1>
      <p id="description" class="muted"></p>
      <div id="meta" class="meta"></div>

      <div id="ownerActions" class="owner-actions hidden">
        <a class="btn" id="editBtn" href="#">Bewerken</a>
        <button class="btn danger" id="deleteBtn" type="button">Verwijderen</button>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="hero-image">
      <img id="heroImage" alt="Recept foto" />
    </div>

    <section class="panel" id="voicePanel" style="margin-top:16px;">
      <div class="panel-title">Voice / korte samenvatting</div>
      <p id="voiceSummary" class="muted">—</p>
    </section>

    <section class="layout-2">
      <section class="panel">
        <div class="panel-title">Ingrediënten</div>
        <ul id="ingredients" class="list"></ul>
      </section>

      <section class="panel">
        <div class="panel-title">Bereiding</div>
        <ol id="steps" class="steps"></ol>
      </section>
    </section>

    <div id="error" class="alert alert-error hidden"></div>
  </main>

  <script src="recipe.js"></script>
</body>
</html>
