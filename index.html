<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Recepten | Overzicht</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="container header">
    <div>
      <h1>Recepten</h1>
      <p class="muted">Bekijk alle beschikbare recepten en doe inspiratie op.</p>
    </div>
  <div style="display:flex; gap:10px; align-items:center;">
    <span class="pill" id="apiStatus">API: …</span>

    <a class="btn" href="new-recipe.html">+ Nieuw recept</a>
    <a class="btn" href="my-recipes.html">Mijn recepten</a>

    <a class="btn" href="login.html">Login</a>
    <a class="btn" href="register.html">Register</a>
  </div>

  </header>

  <main class="container">
    <section class="toolbar">
      <input id="search" class="input" type="search" placeholder="Zoek op titel, omschrijving…" />

      <select id="cuisine" class="input select">
        <option value="">Cuisine (alle)</option>
      </select>

      <select id="diet" class="input select">
        <option value="">Dieet (alle)</option>
      </select>

      <select id="difficulty" class="input select">
        <option value="">Moeilijkheid (alle)</option>
        <option value="1">1 (beginner)</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5 (gevorderd)</option>
      </select>

      <select id="tag" class="input select">
        <option value="">Tag (alle)</option>
      </select>

      <button id="clear" class="btn">Reset</button>
    </section>


    <section id="grid" class="grid" aria-live="polite"></section>

    <div id="error" class="alert alert-error hidden"></div>
    <div id="empty" class="alert hidden">Geen recepten gevonden.</div>
  </main>

  <script src="app.js"></script>
</body>
</html>
